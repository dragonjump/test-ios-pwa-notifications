<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWA Notification Example</title>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>PWA Notification Example</h1>
    <button id="notify-btn">Notify Me!</button>
    <button id="install-btn" style="display: none;">Add to Home Screen</button>

    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', event => {
        event.preventDefault();
        deferredPrompt = event;
        const installBtn = document.getElementById('install-btn');
        installBtn.style.display = 'block';
        installBtn.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
            installBtn.style.display = 'none';
          });
        });
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed: ', error);
            });
        });
      }

      const notifyBtn = document.getElementById('notify-btn');
      notifyBtn.addEventListener('click', () => {
        if (Notification.permission === 'granted') {
          new Notification('Hello, world!');
        } else if (Notification.permission !== 'denied') {
          alert('You must grant permission for notifications first.');
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              new Notification('Hello, world!');
            }
          });
        }
      });
    </script>
  </body>
</html>
